<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sreq docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="sreq - Service-aware API client with automatic credential resolution">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #09090b;
      --bg-secondary: #0c0c0e;
      --bg-tertiary: #18181b;
      --border: #27272a;
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --code-bg: #18181b;
      --code-text: #e879f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-secondary);
      font-size: 15px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 280px;
      background: var(--bg-primary);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 24px 0;
      z-index: 10;
    }

    .sidebar-toggle {
      display: none !important;
    }

    .app-name-link {
      display: block;
      padding: 0 24px 20px;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary) !important;
      text-decoration: none !important;
      letter-spacing: -0.02em;
    }

    .sidebar-nav {
      padding: 0 12px;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-nav > ul > li {
      margin-bottom: 4px;
    }

    .sidebar-nav li a {
      display: block;
      padding: 8px 12px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      border-radius: 6px;
      transition: all 0.15s ease;
    }

    .sidebar-nav li a:hover {
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }

    .sidebar-nav li.active > a {
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }

    .sidebar-nav > ul > li > a {
      font-weight: 500;
      color: var(--text-primary);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 12px 12px 8px;
      margin-top: 16px;
    }

    .sidebar-nav > ul > li > a:hover {
      background: transparent;
    }

    .sidebar-nav > ul > li:first-child > a {
      margin-top: 0;
    }

    .sidebar-nav ul ul {
      padding-left: 0;
    }

    .sidebar-nav ul ul li a {
      font-weight: 400;
      font-size: 14px;
      color: var(--text-secondary);
      padding-left: 12px;
    }

    /* Search */
    .sidebar .search {
      padding: 0 16px 16px;
      margin-top: 16px;
      margin-bottom: 8px;
    }

    .sidebar .search input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.15s ease;
    }

    .sidebar .search input::placeholder {
      color: var(--text-muted);
    }

    .sidebar .search input:focus {
      border-color: var(--accent);
    }

    .search .matching-post {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    /* Main content */
    section.content {
      margin-left: 280px;
      padding: 56px 72px;
      max-width: 100%;
      min-height: 100vh;
    }

    .markdown-section {
      max-width: 750px;
    }

    .markdown-section > *:first-child {
      margin-top: 0 !important;
    }

    /* Typography */
    .markdown-section h1 {
      font-size: 32px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 24px;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .markdown-section h1:first-child {
      margin-top: 0;
    }

    .markdown-section h2 {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 40px 0 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
      letter-spacing: -0.01em;
    }

    .markdown-section h3 {
      font-size: 17px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 32px 0 16px;
    }

    .markdown-section h4 {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 24px 0 12px;
    }

    .markdown-section p {
      margin: 0 0 20px;
      color: var(--text-secondary);
    }

    .markdown-section a {
      color: var(--accent);
      text-decoration: none;
    }

    .markdown-section a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    .markdown-section strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .markdown-section ul,
    .markdown-section ol {
      margin: 0 0 20px;
      padding-left: 24px;
    }

    .markdown-section li {
      margin-bottom: 10px;
    }

    .markdown-section li:last-child {
      margin-bottom: 0;
    }

    /* Code */
    .markdown-section code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      background: var(--code-bg);
      color: var(--code-text);
      padding: 3px 6px;
      border-radius: 4px;
    }

    .markdown-section pre {
      position: relative;
      background: var(--code-bg) !important;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0 24px;
      overflow-x: auto;
    }

    .markdown-section pre code {
      background: none;
      color: #e4e4e7;
      padding: 0;
      font-size: 13px;
      line-height: 1.7;
    }

    /* Tables */
    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0 28px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .markdown-section th {
      text-align: left;
      padding: 12px 16px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-weight: 500;
      border-bottom: 1px solid var(--border);
    }

    .markdown-section td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }

    .markdown-section tr:last-child td {
      border-bottom: none;
    }

    .markdown-section tbody tr:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    /* Blockquote */
    .markdown-section blockquote {
      margin: 20px 0 24px;
      padding: 16px 20px;
      background: var(--bg-tertiary);
      border-left: 3px solid var(--accent);
      border-radius: 0 8px 8px 0;
    }

    .markdown-section blockquote p {
      margin: 0;
    }

    /* Horizontal rule */
    .markdown-section hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 40px 0;
    }

    /* Copy button */
    .docsify-copy-code-button {
      position: absolute !important;
      top: 8px !important;
      right: 8px !important;
      background: var(--border) !important;
      color: var(--text-secondary) !important;
      font-size: 12px !important;
      font-family: 'Inter', sans-serif !important;
      padding: 6px 10px !important;
      border-radius: 6px !important;
      border: none !important;
      cursor: pointer !important;
      opacity: 0;
      transition: opacity 0.15s ease, background 0.15s ease !important;
    }

    .markdown-section pre:hover .docsify-copy-code-button {
      opacity: 1;
    }

    .docsify-copy-code-button:hover {
      background: var(--text-muted) !important;
      color: var(--text-primary) !important;
    }

    .docsify-copy-code-button.success {
      background: #22c55e !important;
      color: #fff !important;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* GitHub link */
    .github-link {
      position: fixed;
      top: 20px;
      right: 24px;
      color: var(--text-muted);
      z-index: 100;
      transition: color 0.15s ease;
    }

    .github-link:hover {
      color: var(--text-primary);
    }

    /* Footer */
    .app-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 280px;
      padding: 16px 24px;
      background: var(--bg-primary);
      border-top: 1px solid var(--border);
      font-size: 13px;
      color: var(--text-muted);
    }

    .app-footer a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    .app-footer a:hover {
      color: var(--accent);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: relative;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      section.content {
        margin-left: 0;
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <!-- GitHub icon -->
  <a href="https://github.com/Priyans-hu/sreq" target="_blank" class="github-link" title="GitHub">
    <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor">
      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
    </svg>
  </a>
  <!-- Footer -->
  <div class="app-footer">
    Built by <a href="https://priyans-hu.netlify.app" target="_blank">Priyanshu</a>
  </div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'sreq',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        placeholder: 'Search...',
        noData: 'No results',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied'
      },
      basePath: '/content/'
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/front-matter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
</body>
</html>
